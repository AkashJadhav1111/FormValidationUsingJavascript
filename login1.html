<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkard Login Form</title>
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th?id=OIP.fio1nXsUCvmMVKmVqHO0cgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2"
      type="/x-icon"
    />
    <style>
      h2 {
        text-align: center;
        color:#203696 ;
      }

      body {
        background-color: #f1f3f6;
      }

      .login-page {
        width: 360px;
        margin: auto;
      }

      .form {
        position: relative;
        z-index: 1;
        background: #ffffff;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2),
          0 5px 5px 0 rgba(0, 0, 0, 0.24);
      }

      .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;
        margin: 0 0 15px;
        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
      }

      .form button {
        font-family: "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #4caf50;
        width: 100%;
        border: 0;
        padding: 15px;
        color: #ffffff;
        font-size: 14px;
        -webkit-transition: all 0.3 ease;
        transition: all 0.3 ease;
        cursor: pointer;
      }

      .form .message {
        margin: 15px 0 0;
        color: #b3b3b3;
        font-size: 12px;
      }

      .form .message a {
        color: #4caf50;
        text-decoration: none;
      }

      p {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <h2>Submit Your Detail Here...</h2>
    <div class="login-page">
      <div class="form">
        <form>
          <input type="email" id="email"  placeholder="Email" />
          <p id="error-message"></p>
          <input type="password" id="password" placeholder="Password" />
          <p id="perror-message"></p>
          <button type="button" id="submit">Login</button>
          <h4>Not registered? <a href="#">Create an account</a></h4>
        </form>
      </div>
    </div>
  </body>
  <script>
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const submitButton = document.getElementById("submit");
    const errorMessage = document.getElementById("error-message");
    const perrorMessage = document.getElementById("perror-message");

    function validateEmail(email) {
      const re = /\S+@\S+\.\S+/;
      return re.test(email);
    }

    function validatePassword(password) {
      return password.length >= 8;
    }

    function validateForm() {
      const email = emailInput.value;
      const password = passwordInput.value;

      if (!validateEmail(email)) {
        errorMessage.innerText = "Please enter a valid email address";
        return false;
      }

      if (!validatePassword(password)) {
        perrorMessage.innerText = "Password must be at least 8 characters long";
        return false;
      }

      return true;
    }

    submitButton.addEventListener("click", (event) => {
      event.preventDefault();
      if (validateForm()) {
        // Submit form
        alert("Form submitted successfully");
      }
    });
  </script>
</html>
